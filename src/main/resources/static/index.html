<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Banking Application</h1>
            <nav>
                <ul>
                    <li><a href="#" id="customersTab" class="active">Customers</a></li>
                    <li><a href="#" id="accountsTab">Accounts</a></li>
                    <li><a href="#" id="transferTab">Transfer</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- Customers Section -->
            <section id="customers" class="section active">
                <div class="section-header">
                    <h2>Customer Management</h2>
                    <button id="addCustomerBtn" class="primary-btn">Add New Customer</button>
                </div>
                
                <div class="search-bar">
                    <input type="number" id="customerSearchInput" placeholder="Search by Customer Number">
                    <button id="customerSearchBtn" class="secondary-btn">Search</button>
                </div>
                
                <div class="table-container">
                    <table id="customersTable">
                        <thead>
                            <tr>
                                <th>Customer #</th>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Accounts Section -->
            <section id="accounts" class="section">
                <div class="section-header">
                    <h2>Account Management</h2>
                    <div>
                        <input type="number" id="customerForAccountInput" placeholder="Customer Number">
                        <button id="addAccountBtn" class="primary-btn">Add New Account</button>
                    </div>
                </div>
                
                <div class="search-bar">
                    <input type="number" id="accountSearchInput" placeholder="Search by Account Number">
                    <button id="accountSearchBtn" class="secondary-btn">Search</button>
                </div>
                
                <div class="account-details" id="accountDetails">
                    <!-- Will be populated by JavaScript when searching for an account -->
                </div>
                
                <div class="transactions-container" id="transactionsContainer">
                    <h3>Transactions</h3>
                    <div class="table-container">
                        <table id="transactionsTable">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Description</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Transfer Section -->
            <section id="transfer" class="section">
                <div class="section-header">
                    <h2>Transfer Funds</h2>
                </div>
                
                <div class="form-container">
                    <div class="form-group">
                        <label for="customerNumber">Customer Number</label>
                        <input type="number" id="customerNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="fromAccount">From Account</label>
                        <input type="number" id="fromAccount" required>
                    </div>
                    <div class="form-group">
                        <label for="toAccount">To Account</label>
                        <input type="number" id="toAccount" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" step="0.01" min="0.01" required>
                    </div>
                    <button id="transferBtn" class="primary-btn">Transfer Funds</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Modals -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="customerModalTitle">Add New Customer</h2>
            <form id="customerForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName">
                </div>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" id="street" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" required>
                </div>
                <div class="form-group">
                    <label for="zipCode">Zip Code</label>
                    <input type="text" id="zipCode" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="homePhone">Home Phone</label>
                    <input type="text" id="homePhone">
                </div>
                <div class="form-group">
                    <label for="workPhone">Work Phone</label>
                    <input type="text" id="workPhone">
                </div>
                <div class="form-group">
                    <label for="mobilePhone">Mobile Phone</label>
                    <input type="text" id="mobilePhone" required>
                </div>
                <button type="submit" class="primary-btn">Submit</button>
            </form>
        </div>
    </div>

    <div id="accountModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add New Account</h2>
            <form id="accountForm">
                <div class="form-group">
                    <label for="accountType">Account Type</label>
                    <select id="accountType" required>
                        <option value="SAVINGS">Savings</option>
                        <option value="CHECKING">Checking</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="initialBalance">Initial Balance</label>
                    <input type="number" id="initialBalance" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="bankName">Bank Name</label>
                    <input type="text" id="bankName" required>
                </div>
                <div class="form-group">
                    <label for="branchName">Branch Name</label>
                    <input type="text" id="branchName" required>
                </div>
                <button type="submit" class="primary-btn">Submit</button>
            </form>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="app.js"></script>
</body>
</html>
